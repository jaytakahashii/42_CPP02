name: Clang Format Check

on: [pull_request]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find C++ source files
        id: find_files
        run: echo "files=$(find . -type f -name '*.cpp' -o -name '*.hpp' | tr '\n' ' ')"

      - name: CPP formatting check with clang-format
        uses: jaytakahashii/clang-format-check@v3
        with:
          path: "${{ env.files }}"
          style: "Google"
